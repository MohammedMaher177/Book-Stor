<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class=" container py-5">
            <h3 class=" text-black-50 fw-bolder mb-5 border-bottom border-dark
                p-5">Bookmarker</h3>
            <form class=" bg-light text-center well p-5 mb-2">
                <h4 class="mb-5">Bookmark your favorite sites</h4>
                <label for="siteName" class=" fw-bolder mb-2">Site Name</label>
                <input type="text" id="siteName" class=" form-control mb-3
                    border
                    w-75 mx-auto" placeholder="Bookmark Name">
                    <p class=" text-danger visually-hidden">this input is required</p>
                <label for="siteUrl" class=" fw-bolder mb-2">Site URL</label>
                <input type="text" id="siteUrl" class=" form-control mb-3
                    w-75 mx-auto" placeholder="Web Site URL">
                    <p class=" text-danger visually-hidden">this input is required</p>

                <button type="submit" class="btn btn-primary"
                    id="btnSubmit">Submit</button>
            </form>
        </div>
        <div class="container mb-5 pt-1 border-bottom border-dark" id="display"></div>
        <footer class="container">
            <p>Â© 2019 Bookmarker Inc.</p>
        </footer>
        <script src="js/index.js"></script>
    </body>
</html>
